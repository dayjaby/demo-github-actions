name: Demo1
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
  call-workflow1:
    uses: thechetantalwar/demo-github-actions/tree/main/.github/workflows/workflow1.yaml@main
  call-workflow2:
    if: ${{ always() }} #This will make your workflow2 executed even if workflow1 fails, remove this, if you want to run this only on success of workflow1
    needs: call-workflow1
    uses: thechetantalwar/demo-github-actions/tree/main/.github/workflows/workflow2.yaml@main
